<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> My Todo List with Angular</mat-card-title>
    </mat-card-header>
    <mat-form-field class="example-form-field">
      <input matInput type="text" [(ngModel)]="description" />
      @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
    <mat-card-actions>
      <button mat-button (click)="addTask()">ADD TASK</button>
    </mat-card-actions>
  </mat-card>

  <mat-selection-list #todos>
    @for (todo of todoList(); track todo) {
    <mat-list-option>{{ todo.description }}</mat-list-option>
    }
  </mat-selection-list>

  <p>Options selected: {{ todos.selectedOptions.selected.length }}</p>
</div>
